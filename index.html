<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JJ-SyncWave</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<body>
    <main>
      <div class="content">
        <div class="slider-playlist">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="candy.png" />
                <h1>Stecu</h1>
              </div>
              <div class="swiper-slide">
                <img
                  src="fish.png" />
                <h1>Bloodline</h1>
              </div>
              <div class="swiper-slide">
                <img
                  src="astro.png" />
                <h1>Becak Vol 1</h1>
              </div>
              <div class="swiper-slide">
                <img
                  src="penguin.png" />
                <h1>Terlalu Cinta</h1>
              </div>
              <div class="swiper-slide">
                <img
                  src="icy.jpeg" />
                <h1>Ngapain Repot</h1>
              </div>
            </div>
          </div>

          <div class="playlist">
            <div class="playlist-item">
              <img
                src="candy.png"
                alt="" />
              <div class="song">
                <p>Stecu</p>
                <p>Stelan Cuek</p>
              </div>
              <p>3:41</p>
              <i class="fa-regular fa-heart like-btn"></i>
            </div>
            <div class="playlist-item">
              <img
                src="fish.png"
                alt="" />
              <div class="song">
                <p>Bloodline</p>
                <p>Ariana Grande</p>
              </div>
              <p>3:00</p>
              <i class="fa-solid fa-heart like-btn"></i>
            </div>
            <div class="playlist-item">
              <img
                src="astro.png"
                alt="" />
              <div class="song">
                <p>Becak Vol 1</p>
                <p>Kuda Poni</p>
              </div>
              <p>3:24</p>
              <i class="fa-regular fa-heart like-btn"></i>
            </div>
            <div class="playlist-item">
              <img
                src="penguin.png"
                alt="" />
              <div class="song">
                <p>Terlalu Cinta</p>
                <p>Lyodra</p>
              </div>
              <p>3:25</p>
              <i class="fa-regular fa-heart like-btn"></i>
            </div>
            <div class="playlist-item">
              <img
                src="icy.jpeg"
                alt="" />
              <div class="song">
                <p>Ngapain Repot</p>
                <p>JJ</p>
              </div>
              <p>5:36</p>
              <i class="fa-regular fa-heart like-btn"></i>
            </div>
          </div>
        </div>

        <div class="player">
          <audio
            id="audioPlayer"
            src="song-list/AfricanFella-CumbiaDeli.mp3"
            type="audio/mpeg"></audio>

          <div class="controls">
            <i class="fa-solid fa-shuffle" id="shuffleBtn"></i>
            <i class="fa-solid fa-backward" id="prevBtn"></i>
            <button id="playPauseBtn">
              <i class="fa-solid fa-play" id="playPauseIcon"></i>
            </button>
            <i class="fa-solid fa-forward" id="nextBtn"></i>
            <div class="volume">
              <i class="fa-solid fa-volume-high"></i>
              <input
                type="range"
                id="volume-range"
                min="0"
                max="100"
                value="100" />
            </div>
          </div>

          <input type="range" value="0" id="progress-bar" />
        </div>
      </div>
    </main>

</body>
  <script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script><script  src="./script.js"></script>
</body>
</html>
